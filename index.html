<!DOCTYPE HTML>
<html>
<head>
<title>Sample Page</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">

<div class="container">
	<div class="jumbotron">
		<h1>Github page</h1>
	</div>
	
	<div class="row">
		
		<div class="col-md-6">
			<form>
				<label for="name">Name
				<input type="text" ng-model="name" name="name" placeolder="name" class="form-control"/>
				</label>
				<input type="submit" class="btn btn-primary" value="Submit"/>
			</form>
		</div>
		<div class="col-md-6">
			
			<h1 class="text-success">Hello : {{ name }}</h1>
			<h1 ng-repeat="x in persons">{{x.name}}{{x.roll}}</h1>
			
	    </div>
	</div>
</div>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script>
/*global angular*/
	var app=angular.module('myApp',[]);
	app.controller('myController',function($scope){
		$scope.persons=[{"name":"kamlesh","roll":10},
		{"name":"kamlesh1","roll":10},
		{"name":"kamlesh2","roll":10}]
	});
</script>

</body>
</html>
